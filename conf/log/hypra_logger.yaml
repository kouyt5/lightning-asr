# @package hydra
hydra_logging:
  version: 1
  formatters:
    simple:
      format: '[%(asctime)s] - [%(filename)s :%(lineno)d] - %(levelname)s: %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: simple
      stream: ext://sys.stdout
  root:
    level: INFO
    handlers:
      - console
  loggers:
    logging_example:
      level: DEBUG
  disable_existing_loggers: false
job_logging:
  version: 1
  formatters:
    simple:
      format: '[%(asctime)s] - [%(filename)s :%(lineno)d] - %(levelname)s: %(message)s'
  handlers:
    file:
      class: logging.FileHandler
      formatter: simple
      filename: ${hydra.job.name}.log
    console:
      class: logging.StreamHandler
      formatter: simple
      stream: ext://sys.stdout
  root:
    level: INFO
    handlers:
    - file
    - console
  disable_existing_loggers: false